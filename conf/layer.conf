# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "stak-common-layer"
BBFILE_PATTERN_stak-common-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_stak-common-layer = "5"

DISTRO_FEATURES_append = " x11 opengl"
EXTRA_IMAGE_FEATURES_append = " x11-base"
VIRTUAL-RUNTIME_graphical_init_manager = "lxdm"

LAYERDEPENDS_stak-common-layer = "\
	core \
	networking-layer \
	openembedded-layer \
	networking-layer \
	filesystems-layer \
	perl-layer \
	meta-python \
	webserver \
	virtualization-layer \
	cloud-services-layer \
	openstack-layer \
	openstack-aio-deploy-layer \
	openstack-compute-deploy-layer \
	openstack-controller-deploy-layer \
	openstack-qemu-layer \
	openstack-swift-deploy-layer \
	signing-key \
	efi-secure-boot \
	encrypted-storage \
	integrity \
	tpm2 \
	secure-core \
	selinux \
"
#	tpm-layer 

#	openstack-compute-test-config-layer 
##	openstack-controller-test-config-layer 

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_stak-common-version = "1"
LAYERSERIES_COMPAT_stak-common-layer = "thud"
